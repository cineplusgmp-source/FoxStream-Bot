<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Stream Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 420px; /* por defecto estilo m√≥vil */
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
    }
    h4 {
      text-align: center;
      color: #777;
      margin-top: -10px;
    }

    .chat-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .bot {
      background: #e8f0fe;
      color: #333;
      align-self: flex-start;
    }

    .user {
      background: #d1ffd6;
      color: #333;
      align-self: flex-end;
    }

    .input-box {
      display: flex;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;
    }

    .input-box button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #0056b3;
    }

    /* Responsive: PC */
    @media (min-width: 900px) {
      .container {
        max-width: 800px;
      }
      .chat-box {
        height: 600px;
      }
      .message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fox Stream Bot</h2>
    <h4>Soporte autom√°tico 24/7</h4>

    <div class="chat-box" id="chat"></div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Tu n√∫mero (solo d√≠gitos)">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // lista de clientes autorizados
    const clientes = ["5195602221", "5194761111", "5023238393"];

    let estado = { fase: "inicio", telefono: null };

    function addMessage(text, sender="bot"){
      let div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addBot(text){ addMessage(text, "bot"); }
    function addUser(text){ addMessage(text, "user"); }

    function inicio(){
      chat.innerHTML = '';
      addBot("üëã ¬°Hola! Escribe tu n√∫mero de tel√©fono para validar tu acceso.");
      estado = { fase: "esperando_tel", telefono: null };
      input.placeholder = 'Tu n√∫mero (solo d√≠gitos)';
    }

    function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      addUser(text);
      input.value = "";

      if(estado.fase === "esperando_tel"){
        if(clientes.includes(text)){
          estado.telefono = text;
          estado.fase = "menu";
          addBot("‚úÖ N√∫mero verificado. ¬°Bienvenido!");
          mostrarMenu();
        } else {
          addBot("‚ùå Tu n√∫mero no est√° registrado. Por favor contacta al administrador.");
          inicio();
        }
      } else if(estado.fase === "menu"){
        if(text === "1"){
          addBot("üîë Aqu√≠ tienes tu c√≥digo de acceso temporal: 123456");
          reinicioMenu();
        } else if(text === "2"){
          addBot("üè† Actualizaci√≥n de hogar procesada con √©xito.");
          reinicioMenu();
        } else if(text === "3"){
          addBot("üì∫ Nueva solicitud de inicio (TV) registrada.");
          reinicioMenu();
        } else {
          addBot("‚ùå Opci√≥n inv√°lida. Escribe 1, 2 o 3.");
        }
      }
    }

    function mostrarMenu(){
      addBot(`Selecciona una opci√≥n:<br>
        1) C√≥digo de acceso temporal<br>
        2) Actualizar tu Hogar<br>
        3) Nueva solicitud de inicio (TV)`);
      input.placeholder = "Escribe el n√∫mero de la opci√≥n";
    }

    function reinicioMenu(){
      addBot("üîÑ Escribe tu n√∫mero de tel√©fono para validar tu acceso nuevamente.");
      estado = { fase: "esperando_tel", telefono: null };
      input.placeholder = "Tu n√∫mero (solo d√≠gitos)";
    }

    // iniciar conversaci√≥n
    inicio();
  </script>
</body>
</html>
